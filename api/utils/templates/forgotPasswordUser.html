<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body
	style="font-family:Poppins; font-style: normal; font-weight: normal; background: linear-gradient(107.34deg, #e6f8fa 1.76% , #ffffff 100%); ;padding: 15px">
	<table width="90%" style="margin: 0px auto;display: block;max-width: 600px" cellspacing="0" cellpadding="0">
		<tbody style="width: 100%;display: block;">
			<tr style="width: 100%;display: block;">
				<td style="padding: 40px 0 10px;width: 100%;display:block;">
					<img src="" alt="Therapy Chatbot Logo"
						style="text-align: left;width: 120px;display: block;margin: 0px auto 30px;">
				</td>
			</tr>
		</tbody>
	</table>

	<table width="90%" cellspacing="0" cellpadding="0"
		style="margin: 0px auto;display: block;background-color: white;border-radius: 15px;max-width:600px; box-shadow: 1px 2px 10px #ebe8e8; ">
		<tbody style="display: block;">
			<tr style="display: block;">
				<td style="display: block;">
					<table width="100%" style="padding: 20px 0; background-color: #fff; border-radius: 10px;"
						cellspacing="0" cellpadding="0">
						<tbody>
							<tr style="padding: 15px;">
								<td>
									<p align="center" width="100%"
										style="font-size: 16px;color: black;display: block;margin: 15px auto;text-align: center;">
										<span style=" font-size: 30px;
										line-height: 40px;
										color: #38B0C0;
										;">Reset your Password</span>
									</p>

									<div style="padding: 20px">
										<p
											style="color: black; text-align: justify; margin: 10px;  font-size: 16px; color: #353a3e; margin-bottom: 30px;">

											Dear <span>Customer</span>,
											<br /><br />

											You recently requested to reset your password for MINA Chatbot App. Click the button below to reset it.  <br /><br />

										</p>

										<p style="color: black; 
                                        text-align: center; 
                                        padding: 10px;
                                        margin: 10px">
											<a href="@@LINK@@" class="btn" style="
											background: linear-gradient(107.34deg, #38B0C0 1.76%, #27D6EB 100%); 
											box-shadow: 0px 5px 22px 1px rgba(26, 166, 183, 0.25);
											border-radius: 40px;
											Width: 335px;
											Height: 67px;
											font-family: Poppins;
											font-style: normal;
											font-weight: 600;
											font-size: 16px;
											text-align: center;
											color: #FFFFFF;
											outline: none;

											padding: 15px 25px;
											text-decoration: none;
											margin-top: 30px;
											">Reset Password</a>
										</p>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>

			<!-- <tr bgcolor="#f5f5f5"

				<td align="center" width="100%" style="padding: 5px 0; font-weight: normal;">
					 &copy; 2020 <span style="color: #f35736;font-size: 13px;">VdSta</span> -->
			<!-- Â© 2020 Therapy Chatbot -->

			</tr>
		</tbody>
	</table>
